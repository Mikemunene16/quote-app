<div class="container-fluid">
    <h2 class="heading">Add a Qoute</h2>
    <hr>
    <form (ngSubmit)='addQuote() ;quotesForm.resetForm({})' #quotesForm='ngForm'>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name"  [(ngModel)]="quoted.name" name="name" #name='ngModel' minlength="3" required>
            <div *ngIf="name.invalid && name.dirty" class="alert alert-danger">
                <div *ngIf="name.errors?.required">
                    Your name is required.
                </div>
                <div *ngIf="name.errors?.minlength">
                  Name is at least 3 characters long.
                </div>
              </div> 

        </div>

        <div class="form-group">
            <label for="name">Quote Title</label>
            <input type="text" required class="form-control" id="title" [(ngModel)]="quoted.title" name="title" #title='ngModel'>
            <div *ngIf="title.invalid && title.dirty" class="alert alert-danger">
                <div *ngIf="title.errors?.required">
                    Title is required.
                </div>
              </div>

        </div>

        <div class="form-group">
            <label for="description">Quote</label>
            <textarea class="form-control" id="quote" rows="4" required [(ngModel)]="quoted.quote" name="quote" #quote='ngModel'></textarea>
            <div *ngIf="quote.invalid && quote.dirty" class="alert alert-danger">
                <div *ngIf="quote.errors?.required">
                    Quote can not be empty.
                </div>
              </div>

        </div>

        <div class="form-group">
            <label for="name">Quote Author</label>
            <input type="text" required class="form-control" id="author" id="author"[(ngModel)]="quoted.author" name="author" #author='ngModel'>
            <div *ngIf="title.invalid && title.dirty" class="alert alert-danger">
                <div *ngIf="title.errors?.required">
                    Author Name is required.
                </div>
              </div>

        </div>
<br>
        <button class="btn btn-lg btn-warning">Add Quote</button>
    </form>
</div>
